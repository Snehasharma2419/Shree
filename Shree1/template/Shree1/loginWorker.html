{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - SHREE</title>
    <link rel="stylesheet" href="{% static 'Shree1/css/login.css' %}">
</head>
<body>
    <div class="login-card">
        <a href="{% url 'welcome_role' %}" class="back-arrow">‚Üê</a>
        <h1 class="login-title" style="color: #f97316;">Worker Login</h1>
        <p class="subtitle">Enter your credentials to access the worker portal</p>

        <form method="POST" action="{% url 'worker_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label>Worker ID</label>
                <input type="text" name="worker_id" placeholder="Enter your worker ID" required>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-submit-btn" style="background-color: #f97316;">Login</button>
        </form>
    </div>
    <script src="{% static 'Shree1/js/login.js' %}"></script>
</body>
</html>
