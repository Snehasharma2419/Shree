{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Shree1/css/signup.css' %}">
    <title>Create Account - Worker</title>
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join us as a <strong>Worker</strong></p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="signup-btn">Sign Up as Worker</button>
        </form>
        
       <p class="footer-text">Already have an account? <a href="{% url 'welcome_role' %}">Log in</a></p>
    </div>
</body>
</html>
