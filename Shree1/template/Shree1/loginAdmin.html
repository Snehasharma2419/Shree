{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SHREE</title>
    <link rel="stylesheet" href="{% static 'Shree1/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <a href="{% url 'welcome_role' %}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <h1 class="login-title" style="color: #3b82f6;">Admin Login</h1>
        <p class="subtitle">Enter your credentials to access the admin portal</p>

        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label>User ID</label>
                <input type="text" name="user_id" placeholder="Enter your user ID" required>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
          <button type="submit" id="submitBtn" class="login-submit-btn" style="background-color: #3b82f6;">
    Login
</button>
        </form>
    </div>
    <script src="{% static 'Shree1/js/login.js' %}"></script>
</body>
</html>
